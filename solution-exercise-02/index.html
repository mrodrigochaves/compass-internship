<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors Exercise</title>
    <style>
        /* Replace * with your grouping selector */
        h1,h2 {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Store</h1>
    <p>Find the best products here.</p>
    <h2>Electronics</h2>
    <p>Smartphones, Laptops, and more.</p>
    <h2>Books</h2>
    <p>Fiction, Non-Fiction, and more.</p>
</body>
</html>
