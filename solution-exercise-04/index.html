<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Combinators Exercise</title>
    <style>
        /* Replace * with your child combinator selector */
        article > p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <article>
        <h2>Electronics</h2>
        <p>Smartphones, Laptops, and more.</p>
        <section>
            <p>This paragraph is inside a section and should not be italicized.</p>
        </section>
    </article>
    <article>
        <h2>Books</h2>
        <p>Fiction, Non-Fiction, and more.</p>
        <section>
            <p>This paragraph is inside a section and should not be italicized.</p>
        </section>
    </article>
    <p>This paragraph is not inside an article and should not be italicized.</p>
</body>
</html>
