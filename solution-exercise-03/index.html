<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selectors Exercise</title>
    <style>
        /* Replace * with your descendant selector */
        section p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <section>
        <h2>Electronics</h2>
        <p>Smartphones, Laptops, and more.</p>
    </section>
    <section>
        <h2>Books</h2>
        <p>Fiction, Non-Fiction, and more.</p>
    </section>
    <p>This paragraph is not inside a section and should not be italicized.</p>
</body>
</html>
