<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Sibling Combinators Exercise</title>
    <style>
        /* Replace * with your next-sibling combinator selector */
        h2 + p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <section>
        <h2>Electronics</h2>
        <p>Smartphones, Laptops, and more.</p>
        <p>Accessories and peripherals.</p>
    </section>
    <section>
        <h2>Books</h2>
        <p>Fiction, Non-Fiction, and more.</p>
        <p>Children's books and educational materials.</p>
    </section>
    <h2>Music</h2>
    <p>Albums, singles, and more.</p>
    <p>This paragraph is not immediately following an h2 and should not be italicized.</p>
</body>
</html>
